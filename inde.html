<!DOCTYPE html>
<html>
    <head>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>FaceBook Login Page </title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section class="login_page">
            <container class="login_container">
                <div class="content_part">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook-Logo">
                    <h2>Facebook helps you connect and share with the people in your life</h2>
                </div>
                <div class="forms_part">
                    <form action="#" class="form_box">
                        <div class="input_box">
                            <h2>Login to Facebook</h2>
                            <input type="email" placeholder="Email Address or Phone number" required>
                            <input type="password" placeholder="Enter your password" required>
                        </div>
                        <button class="Login_btn">Login Now</button>
                    <a href="#" class="forget_btn">Forget Password?</a>
                    <div class="devider"></div>
                    <button class="signup_btn"><a href="signin.html" class="signin">Create an account </button>
                </form>
                </div>
            </container>
            <container class="signup_popup">
                    <div class="popup_header">
                        <i class='b bx-x'></i>
                        <h2>signup</h2>
                        <span>it's easy and quick</span>
                    </div>
                    <form action="#" class="pupup_form"></form>
                </div>
            </container>
    </html>
